<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}
			.wrapper {
				width: 500px;
				margin:50px auto;
				border:2px solid #BADA55;
			}
			.innerWrapper {
				margin:50px;
				border:2px solid black;
				min-height:300px;
			}
			.box {
				width:100px;
				height:100px;
				margin:5px;
			}
			.box1 {
				background:red;
			}
			.box2 {
				background:green;
			}
			.box3 {
				background:blue;
			}
			.box4 {
				background:orange;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="innerWrapper">
				<div class="box box1"></div>
				<div class="box box2"></div>
				<div class="box box3"></div>
				<div class="box box4"></div>				
			</div>
		</div>
	</body>
</html>
