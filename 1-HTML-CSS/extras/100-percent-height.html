<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Height 100%</title>
</head>
<body>
  <div class="section home">
    <p>Hello there</p>
  </div>
  <div class="section about">
    <p>About Me</p>
  </div>

  <style>
    /* Make everything down to the element you want be 100% */
    html,body,.section {
      height:100%;

      /*Misc styles, not related to the 100%*/
      margin:0;
      padding:0;
      font-size: 100px;
    }

    .section {
      height:100%;
    }
    
    .home {
      background:#3498db;
    }

    .about {
      background:#27ae60;
    }

    p {
      padding: 0;
      margin: 0;
      text-align: center;
      color:white;
      font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    }

  </style>
</body>
</html>
