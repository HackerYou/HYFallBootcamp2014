<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Heart Animation</title>

	<style>
		@-webkit-keyframes beatsbydre {
			0% {
				-webkit-transform: scale(1);
			}

			100% {
				-webkit-transform: scale(1.5);
			}
		}


		p {
			font-size: 300px;
			color: red;
			text-align: center;
			-webkit-animation: beatsbydre 1s infinite alternate;
		}

		img {
			-webkit-animation: beatsbydre 0.1s infinite alternate;
		}
	</style>
</head>
<body>
	<p>&hearts;</p>
	<img src="http://www.hotnewhiphop.com/public/article/600_1354211299_bcce5cb1ddb86f5eb1370ad38a36aecc.jpg" alt="">
</body>
</html>
