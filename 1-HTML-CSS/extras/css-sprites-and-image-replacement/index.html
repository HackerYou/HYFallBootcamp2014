<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprites</title>
</head>
<body>

  <a href="#" class="chrome sprite">Google Chrome</a>

  <a href="#" class="thumbs sprite">Thumbs Up!</a>

  <a href="#" class="twitter sprite">Twitter</a>

  <style>
    .sprite {
      text-indent:-9999px;
      display:inline-block;
      /* webp is just like a PNG */
      background: url('sprite.webp') no-repeat; 
    }
    a.chrome {
      background-position: -24px -36px;
      width: 20px;
      height: 20px;
    }

    a.thumbs {
      background-position: -5px -202px;
      width: 30px;
      height: 32px;
    }

    .twitter {
      background-position: -36px -2002px;
      width: 32px;
      height: 32px;
    }
  </style>
  
</body>
</html>
