<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model</title>
</head>
<body>
  <!-- .box.box$*3 -->
  <div class="box box1">HackerYou is fun!</div>
  <div class="box box2">Coding is the best!</div>
  <div class="box box3">Swimming is also fun!</div>
  
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
     }
    .box {
      width:150px;
      height:150px;
      background:red;
      color:white;
    }
    .box2 {
      padding:10px;
    }
    .box3 {
      padding:10px;
      border:10px solid black;
    }

    .box1 {
      padding:10px;
      border:10px solid black;
      margin:10px;
    }
  </style>

</body>
</html>
