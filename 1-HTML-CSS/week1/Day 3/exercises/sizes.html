<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <div class="content">I'm the content</div>
  <div class="sidebar">I'm the sidebar</div>
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
     }
    .content {
      width:68%;
      padding:20px;
      float: left;
      background:green;
      height:500px;
      border-right:1px solid black;
      margin-right:2%;
    }
    .sidebar {
      width: 30%;
      float:left;
      background:red;
      height:500px;
    }
  </style>
</body>
</html>
