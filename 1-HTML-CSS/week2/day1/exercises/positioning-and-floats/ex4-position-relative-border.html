<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
				background:#eee;
			}
			/* 
				Use relative or absolute positioning to move the image outside of the box (my answer uses relative)
				make the image a circle
				Match the styling of the answer the best you can, it doesn't need to be perfect, have some fun!

				hint: float the image left first
			*/
			
			.wrapper {
				width:70%;
				border:1px solid black;
				margin:50px auto 0 auto;
				padding:10px;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<img src="http://cl.ly/image/1v2U251k1f3N/dog.jpg" class="dog" alt="">
			<h1>I love CSS</h1>		
			<p>CSS is the best, isn't it?</p>
		</div>
	</body>
</html>
