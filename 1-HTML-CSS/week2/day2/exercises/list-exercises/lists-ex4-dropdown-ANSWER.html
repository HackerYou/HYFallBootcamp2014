		<style type="text/css">
		/* 
			Using CSS, create a dropdown menu from the above HTML
			This one is tricky because it involves, floats, display and positioning
			You may have to reference the answer a few times to see what tricks were used
			I've provided you with the CSS3 gradients and a few other base styles
		*/


		body {
			margin:0;
			font-family: sans-serif;
		}
		a {
			color:black;
			text-decoration: none;
		}
		ul.nav. ul.sub-nav {
			margin:0;
			padding:0;
			background: #ffffff; /* Old browsers */
			background: -moz-linear-gradient(top,  #ffffff 0%, #f3f3f3 50%, #ededed 51%, #ffffff 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(50%,#f3f3f3), color-stop(51%,#ededed), color-stop(100%,#ffffff)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #ffffff 0%,#f3f3f3 50%,#ededed 51%,#ffffff 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #ffffff 0%,#f3f3f3 50%,#ededed 51%,#ffffff 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #ffffff 0%,#f3f3f3 50%,#ededed 51%,#ffffff 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #ffffff 0%,#f3f3f3 50%,#ededed 51%,#ffffff 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
			border-bottom:1px solid #ccc;
			float:left;
			width:100%;
		}
			ul.nav li {
				display:inline;
				position: relative;
				float:left; 
			}
				ul.nav li a {
					padding:10px;
					float:left;
				}

			ul.nav li ul {
				color:white;
				display:none;
				position: absolute;
				width:auto;
				top:38px;
				border:1px solid #ccc;
				border-radius: 0 0 3px 3px;

			}
		
				ul.nav li:hover ul {
					display:block;				
				}

			ul.nav li ul li {
				display:list-item; /* Set the sub navs list items back */
				float:none;
			}
				ul.nav li ul li a {
					padding:2px 10px;
					display:block;
					float:none;
				}
					ul.nav li ul li a:hover {
						background:black;
						color:white;
					}

			span.arrow {
				font-size:10px;
			}
		</style>
