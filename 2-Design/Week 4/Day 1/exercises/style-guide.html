<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Style Guide</title>
</head>
<body>
	<div class="container">
		<h1>Style Guide</h1>

		<h2 class="section-title">Colours</h2>

		<!-- Add your own colour swatches down here! -->
		<ul class="colours">
			<li>
				<span class="swatch" style="background: #242424;"></span>		
				<p>black | #242424</p>
			</li>
			<li>
				<span class="swatch" style="background: #d2774a;"></span>		
				<p>orange | #d2774a</p>
			</li>
			<li>
				<span class="swatch" style="background: #ebaa71;"></span>		
				<p>peach | #ebaa71</p>
			</li>
			<li>
				<span class="swatch" style="background: #128b98;"></span>		
				<p>darkBlue | #128b98</p>
			</li>
			<li>
				<span class="swatch" style="background: #f0fcfd;"></span>		
				<p>lightBlue | #f0fcfd</p>
			</li>
		</ul>
	</div>
	<!-- style guide layout css -->
	<style type="text/css">
		.container {
			width: 90%;
			max-width: 1000px;
			margin: 0 auto;
		}

		.colours {
			padding-left: 0;
			list-style: none;
		}

		.colours li {
			float: left;
			width: 20%;
			text-align: center;
		}

		.colours .swatch {
			display: inline-block;
			width: 70%;
			height: 0;
			padding-top: 70%;
			border-radius: 50%
		}
	</style>
</body>
</html>
