  <script>
      // Here is an array of colour names that reflect CSS classes
      var colours = ["red","orange","yellow","green","blue","indigo","violet"];

      // Write (or find online) a function to generate a number between 0 and some arbitrary number. Don't forget to pass this arbitrary number into the function as a parameter!
      var randomNumber = function(number){
        return Math.floor(Math.random() * number);
      }

      // Write a function that returns a random colour from any aray of colours you pass it. Can you think of a way to use the previous function that we just created to select the colour? Remember that arrays are zero based!
      var randomColour = function(colours){
        var i = randomNumber(colours.length);
        var colour = colours[i];
        return colour;
      }

      // Write some jQuery to listen for when a span is clicked. When it is clicked, assign a random colour to that span.
      // No matter how many times you click it, it should always give a new random colour.
      // Hint: Only 1 class should be on each span at a time. 

      $(function() {
        $('.grid span').on('click',function() {
          var colour = randomColour(colours);
          $( this).removeClass();
          $(this).addClass(colour);
        });
      });
