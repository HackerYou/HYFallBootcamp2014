<!doctype html>
<html>
<head>
  <title>jQuery To Do List App</title>
</head>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<style>
  ul li {
    cursor: move;
  }

  .finished {
    text-decoration: line-through;
    color: #ccc;
  }
</style>
<body>

<div class="jumbotron">
  <div class="container">
    <div class="page-header"> <h1>jQuery To Do List App</h1></div>
    <form>
      <input class="form-control input-lg" type="text" placeholder="Add an item..." autofocus>
    </form>
    <ul>
      <!-- To do items get added dynamically here -->
    </ul>
  </div>
</div>

<script src="jquery.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script>
$(document).ready(function(){
  $('ul').sortable();
  $('form').on('submit', function(e){
    //prevent the default refresh
    e.preventDefault();
    //grab the value of the input and store it in the todo variable
    var toDo = $(".form-control").val();
    //check if todo acgtually has something in it
    if (!toDo) {
      //then yell at them
      alert("YOU DIDN'T DO ANYTHING!!!!");
      return false; //abandon all ship;
    };
    //clear the input with the class of form-control
    $(".form-control").val('');
    $('ul').append("<li>" + toDo + "</li>");

    return true;
  }); // end form submit listener
  $('ul').on('click',"li", function(){
    $(this).toggleClass('finished');
  });
});// end doc ready
</script>
</body>
</html>
