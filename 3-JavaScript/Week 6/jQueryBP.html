<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<div class="box"></div>
<style>
	.box {
		width: 300px;
		height: 300px;
		background: red;

	}
</style>
<script src="Day 1/jquery.js"></script>

<script>
	$(function() {

	var box = $('.box');
		box.addClass("active");
		box.css("background", "blue");
		box.on("click", function(){
			var that = $(this)
			alert("ouch!");
		//add a class of clicked to the box
			$(this).addClass('clicked');
			//fade it out
			$(this).fadeOut();

			that.addClass("clicked").fadeOut().html("omg").css("background", "yellow");

		});

	});
</script>
	
</body>
</html>
