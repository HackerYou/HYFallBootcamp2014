<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Name Space</title>
</head>
<body>
	<script>

	//first create a blank object
		var app = {};
	//put  function n our namespace object
		app.yell = function() {
			alert("STOP YELLING!!");
		}
	//put an array on our namespace object

		app.toppings = ["cheese", "rONI", "mushrooms"];
	//put a number on our namespsace object
		app.numberOfPizzas = 592
	//PUT A STRING ON OUR NAMESPACE
		app.name = "Wes";
	//Put an object on our namespace object 
		app.tshirts = {
			med : 100
			small : 200
			large: 500
		};
		app.boo = false;

	</script>
</body>
</html>
