<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe Game</title>
	<style>
		*, *:before, *:after {
	  		-moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
	 	}

	 	body {
	 		font-family: "Helvetica", "Arial", sans-serif;
	 	}

	 	.container {
	 		width: 540px;
	 		margin: 30px auto;
	 		overflow: hidden;
	 	}

	 	h1 {
	 		text-align: center;
	 		font-size: 50px;
	 	}

	 	p.player {
	 		float: left;
	 		width: 200px;
	 		margin: 30px 0 0 30px;
	 		font-size: 20px;
	 	}

	 	button {
	 		font-size: 20px;
	 		padding: 10px;
	 		border: none;
			background: #d12026;
			color: #fff;
			cursor: pointer;
			float: right;
			margin-top: 20px;
	 	}
		button:hover {
			color: #222;
		}

		.grid {
			width: 540px;
			padding: 15px;
			overflow: hidden;
			border-radius: 5px;
			background: #222;
		}

		.square {
			width: 150px;
			height: 150px;
			float: left;
			border-radius: 50%;
			margin: 10px;
			font-size: 100px;
			text-align: center;
			line-height: 150px;
			color: #d12026;
			background: #fff;
			cursor: pointer;
			transition: all 0.3s;
		}

		.square:hover {
			/*//background: linear-gradient(135deg, #d6f9ff 0%,#9ee8fa 100%); */
			transform: scale(1.05);
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>Tic-Hack-Toe</h1>
		<div class="grid" id="grid">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
		<p class="player"><span>X</span>'s turn to play.</p>
		<button class="clear">New Game</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		/* 1. create an empty app object named ticTacToeApp */

			eg. ticTacToeApp.$squares = $('#grid').find('.square');


		/* 3c. Create two click handlers - one for the squares and one
		  for the clear button, also inside your init function.
		  Leave them empty for now.


		/* 4. Think of all the small bits of functionality your
		 app might need to do and create EMPTY functions for them.
		 We'll fill in the details later.

		 For example, you'll probably need a function that switches the
		 active player from "X" to "O" and vice versa when a turn is done.
		 We've added that one for you below. */

		 ticTacToeApp.switchPlayer = function(){
			//switch the active player

		/* 5. Call your init function within a jQuery doc ready*/

		/* 6. Go back to all your empty functions and start filling
		 in the details for each one - work on one piece of functionality
		 at a time.  Some functions will call other functions or reference
		 other variables in your app. You can also fill in the click
		 handlers in your init function to each call a single function. */


		/* HINT: the logic for checking if a player has won is a
		 little tricky so we've written that app function for you already.
		 You'll just need to call it in the appropriate place.
		 Make sure you have a `ticTacToeApp.$squares` variable. */

 		/* BEGIN check for winner function */
		ticTacToeApp.checkForWin = function(){
		  //checks to see if there is a completed row of three
		  var moves = [];
		  var movesMade = 0;

		  ticTacToeApp.$squares.each(function(){
		  	if ($(this).html() == "X") {
		  		moves.push(1);
		  		movesMade ++;
		  	} else if ($(this).html() == "O"){
		  		moves.push(-1);
		  		movesMade ++;
		  	} else {
		  		moves.push(0);
		  	}
		  });

		  var wins = [
		  	//rows
		  	moves[0] + moves[1] + moves[2],
		  	moves[3] + moves[4] + moves[5],
		  	moves[6] + moves[7] + moves[8],
		  	//cols
		  	moves[0] + moves[3] + moves[6],
		  	moves[1] + moves[4] + moves[7],
		  	moves[2] + moves[5] + moves[8],
		  	//diagonals
		  	moves[0] + moves[4] + moves[8],
		  	moves[2] + moves[4] + moves[6]
		  ];

		  if (wins.indexOf(3) >= 0) {
		  	alert("X wins!");
		  	ticTacToeApp.$squares.addClass('inactive');
		  } else if (wins.indexOf(-3) >= 0){
		  	alert("O wins!");
		  	ticTacToeApp.$squares.addClass('inactive');
		  } else if (movesMade == 9){
		  	alert("Game over! It's a draw.");
		  }
		}
		/* END check for winner function */

	</script>
</body>
</html>
