<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular JS bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Angular.JS Bookstore</h1>
    </div>
  </div>
  <div class="container">
    <div class="product">
      <div class="product-desc">
        <h2>Pro Angular JS</h2>
        <p>by <strong>Adam Freeman</strong></p>
        <p>$34.99</p>
        <p class="order-qty">
          <label for="qty">Quantity
            <input type="number" name="qty" class="qty" value="1">
          </label>
        </p>
        <p class="bonus">
          <label for="bonus">Send me a free AngularJS magazine
            <input type="checkbox" name="bonus">
          </label>
        </p>
      </div>
      <div class="product-img">
        <img src="img/angular-book.jpeg" alt="">
      </div>
    </div>
    <div class="order">
      <h3>Your Order Summary</h3>
      <div class="summary">
        <p><strong>Pro Angular JS:</strong><span>1 @ $34.99</span></p>
        <p><strong>Sub-total:</strong><span>$34.99</span></p>
        <p><strong>HST:</strong><span>$4.55</span></p>
        <hr>
        <p><strong>TOTAL:</strong><span>$39.45</span></p>
      </div>
    </div>
  </div>
</body>
</html>
