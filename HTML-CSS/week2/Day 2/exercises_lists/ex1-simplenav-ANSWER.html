	<title>CSS List Styles</title>

		<ul class="nav">

			<li><a href="about.html">About</a></li>

		<style type="text/css">
			ul {
				padding:0;
				margin:0;
				background:grey;
				float:left;
				border:1px solid grey;
			}
				ul li {
					display:inline;
				}
					ul li a {
						float:left;
						background:#BEBEBE;
						padding:10px;
						color:white;
						font-family: sans-serif;
						text-decoration: none;
						border-left:1px solid grey;
						border-right:1px solid white;
					}

					ul li:first-child a {
						border-left:0;
					}
					ul li:last-child a {
						border-right:0;
					}
					ul li a:hover {
						text-decoration: underline;
						background:black;
					}
		</style>
	</body>
</html>
