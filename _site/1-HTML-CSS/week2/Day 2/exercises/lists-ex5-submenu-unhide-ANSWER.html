		<style type="text/css">
		/* 
			Using CSS, create a dropdown menu from the above HTML
			This one is different to pay attention to which element you make position:relative;
		*/


		body {
			margin:0;
			font-family: sans-serif;
		}
		a {
			color:white;
			text-decoration: none;
		}
		ul {
			margin:0;
			padding:0;
			background:#CA0002;
			float:left;
			width:100%;
			position: relative;
		}
			ul li {
				display:inline;
			}
				ul li a {
					padding:10px;
					float:left;
				}

			ul li ul {
				position: absolute;
				top:38px;
				float:left;
				background:#DFDFDF;
				display:none;
			}
				ul li ul li a {
					padding:5px 10px;
					color:black;
				}
		
			ul li:hover ul {
				display:block;				
			}

			ul li:hover a {
				background:#dfdfdf;
				color:black;
			}

			span.arrow {
				font-size:10px;
			}


		</style>
