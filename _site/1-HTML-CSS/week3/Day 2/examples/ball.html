<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animations</title>
</head>
<body>
  <span class="ball"></span>

  <style>

    .ball {
      /* Set up the normal state */
      background:red;
      display: block;
      width:100px;
      height:100px;
      border-radius: 50%;
      position: absolute;
      -webkit-transform:rotate(192deg);
      /* apply the animation */
      -webkit-animation:shoot 3s linear infinite;
    }

    @-webkit-keyframes shoot {
      0% {
        left:0;
      }
      25% {
        background:green;
        top:100%;
        left:25%;
      }
      50% {
        background:yellow;
        top:75%;
        left:35%;
      }
      75% {
        background:purple;
        top : 90%;
        left:50%;
      }
      100% {
        top:100%;
        left:100%;
      }
    }
  </style>
</body>
</html>
