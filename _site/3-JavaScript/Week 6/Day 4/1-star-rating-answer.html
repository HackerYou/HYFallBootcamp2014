<!DOCTYPE html>
<html>
<head>
  <title></title>

  <style>
    body {
      font-size: 18px;
    }
    .rating:not(:checked) {
      float:left;
    }
    /*hide the input circles*/
    .rating:not(:checked) > input {
       display: none;
    }

    /*Add Star for browsers that support :checked*/
    .rating:not(:checked) > label:before {
      content: '\2605     ';
    }

    .rating:not(:checked) > label {
      /*Floating right will put star5 at the end and start1 first*/
      float:right;
      /*Only show the star*/
      width:1em;
      padding:0 .1em;
      overflow:hidden;
      white-space:nowrap;

      /*Style the star*/
      cursor:pointer;
      font-size:2em;
      line-height:1.2;
      color:#ddd;
      text-shadow:1px 1px #bbb, 2px 2px #666, .1em .1em .2em rgba(0,0,0,.5);
    }

    /*Take checked input and add this css to its label and labels after it. If star5 is selected then style all labels, if star4 then style labels for star1 to star4, etc.*/
    .rating > input:checked ~ label {
      color: #f70;
      text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5);
    }

    /*Make stars gold when hovered over*/
    .rating:not(:checked) > label:hover,
    .rating:not(:checked) > label:hover ~ label {
      color: gold;
      text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
    }
  </style>
</head>
<body>

<fieldset class="rating">
    <legend>Please rate:</legend>
    <input type="radio" id="star5" name="rating" value="5" /><label for="star5">5 stars</label>
    <input type="radio" id="star4" name="rating" value="4" /><label for="star4">4 stars</label>
    <input type="radio" id="star3" name="rating" value="3" /><label for="star3">3 stars</label>
    <input type="radio" id="star2" name="rating" value="2" /><label for="star2">2 stars</label>
    <input type="radio" id="star1" name="rating" value="1" /><label for="star1">1 star</label>
</fieldset>

</body>
</html>
